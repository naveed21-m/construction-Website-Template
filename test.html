<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    
    .container {
        display: flex;
        width: 100%;
        height: 100vh; /* Adjust based on your needs */
    }
    
    .image-left, .image-right {
        flex: 1;
        overflow: hidden;
    }
    
    .image-left img, .image-right img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .text-section {
        position: absolute;
        width: 40%; /* Adjust based on your text size */
        left: 30%; /* Centering the text block */
        top: 20%; /* Adjust based on your needs */
        color: white; /* Text color */
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        padding: 20px;
        box-sizing: border-box;
    }
    
    h1 {
        margin-top: 0;
    }
    
    p {
        margin-bottom: 0;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-left">
            <!-- Image on the left side -->
            <img src="assets/img/living-room-interior-with-cozy-luxury-armchair-green-wall-3d-rendering 1.webp" alt="Left Building">
        </div>
        <div class="text-section">
            <!-- Text overlay section -->
            <h1>We Believe in Unique Design</h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum.</p>
        </div>
        <div class="image-right">
            <!-- Image on the right side -->
            <img src="assets/img/3d-rendering-modern-dining-room-living-room-with-luxury-decor (1) 1.webp" alt="Right Building">
        </div>
    </div>
</body>
</html>
